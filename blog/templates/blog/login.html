{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Login</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- Add btn-primary class to make the button blue -->
        <input type="submit" value="Login" class="btn btn-primary">
    </form>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mt-2">{{ message }}</div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
